version: 1
applications:
  - frontend:
      frontendRoot: soymusico
      phases:
        preBuild:
          commands:
            - cd soymusico
            - npm install
        build:
          commands:
            - cd soymusico
            - npm run build
      artifacts:
        baseDirectory: soymusico/build
        files:
          - "**/*"
      cache:
        paths:
          - soymusico/node_modules/**/*
      customHeaders:
        - pattern: "**"
          headers:
            - key: Cache-Control
              value: no-cache, no-store, must-revalidate
    backend:
      backendRoot: soymusico/soymusicomessaging  # La primera carpeta `soymusicomessaging`
      phases:
        preBuild:
          commands:
            - pip install -r soymusicomessaging/requirements.txt  # Ruta a `requirements.txt` en la segunda carpeta
        build:
          commands:
            - python3 manage.py migrate  # `manage.py` est√° en la primera carpeta
            - python3 manage.py collectstatic --noinput
      startCommand: python3 manage.py runserver