version: 1
applications:
  - frontend:
      frontendRoot: soymusico  # Carpeta donde tienes el proyecto React
      phases:
        preBuild:
          commands:
            - cd soymusico
            - npm install
        build:
          commands:
            - cd soymusico
            - npm run build # Construye el proyecto React para producción
      artifacts:
        baseDirectory: soymusico/build # Ubicación del build de React
        files:
          - '**/*'
      cache:
        paths:
          - soymusico/node_modules/**/*
      customHeaders:
        - pattern: '**'
          headers:
            - key: 'Cache-Control'
              value: 'no-cache, no-store, must-revalidate'
    backend:
      backendRoot: soymusico/soymusicomessaging  # Ruta correcta para el backend de Django
      phases:
        preBuild:
          commands:
            - cd soymusico/soymusicomessaging
            - pip install -r requirements.txt
        build:
          commands:
            - cd soymusico/soymusicomessaging
            - python3 manage.py migrate
            - python3 manage.py collectstatic --noinput
      startCommand: cd soymusico/soymusicomessaging && python3 manage.py runserver