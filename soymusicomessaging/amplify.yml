version: 1
applications:
  - frontend:
      frontendRoot: soymusico
      phases:
        preBuild:
          commands:
            - cd soymusico
            - npm install
        build:
          commands:
            - cd soymusico
            - npm run build
      artifacts:
        baseDirectory: soymusico/build
        files:
          - "**/*"
      cache:
        paths:
          - soymusico/node_modules/**/*
      customHeaders:
        - pattern: "**"
          headers:
            - key: Cache-Control
              value: no-cache, no-store, must-revalidate
    backend:
      backendRoot: soymusico/soymusicomessaging
      phases:
        preBuild:
          commands:
            - pip install -r soymusico/soymusicomessaging/requirements.txt  # Ruta completa a `requirements.txt`
        build:
          commands:
            - python3 manage.py migrate
            - python3 manage.py collectstatic --noinput
      startCommand: python3 manage.py runserver