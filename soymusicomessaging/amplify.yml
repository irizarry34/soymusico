version: 1
applications:
  - frontend:
      frontendRoot: soymusico
      phases:
        preBuild:
          commands:
            - cd soymusico
            - npm install
        build:
          commands:
            - cd soymusico
            - npm run build
      artifacts:
        baseDirectory: soymusico/build
        files:
          - "**/*"
      cache:
        paths:
          - soymusico/node_modules/**/*
      customHeaders:
        - pattern: "**"
          headers:
            - key: Cache-Control
              value: no-cache, no-store, must-revalidate
    backend:
      backendRoot: .
      phases:
        preBuild:
          commands:
            - pip install -r requirements.txt
        build:
          commands:
            - python3 soymusicomessaging/manage.py migrate
            - python3 soymusicomessaging/manage.py collectstatic --noinput
      startCommand: python3 soymusicomessaging/manage.py runserver